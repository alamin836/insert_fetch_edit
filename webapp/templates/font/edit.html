<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>EDIT PAGE</h1>
      <form action="{% url 'upload_page' pk=key2.id %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>NAME:</td>
                <td><input type="text"  name="name" value="{{key2.Name}}"></td>
            </tr>
            <tr>
                <td>EMAIL:</td>
                <td><input type="email"  name="email"  value="{{key2.Email}}"></td>
            </tr>
            <tr>
                <td>CONTACT:</td>
                <td><input type="tel" name="contact"  value="{{key2.Contact}}"></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="password" name="password"  value="{{key2.Password}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="UPLOAD"></td>
            </tr>
          </table>
      </form>
    </center>
</body>
</html>
