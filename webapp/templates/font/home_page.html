<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DATA INSERT PAGE</h1>
        <form action="{% url 'upload_data' %}" method="post">
            {% csrf_token %}
              <table>
                <tr>
                    <td>NAME:</td>
                    <td><input type="text" placeholder="enter name" name="name"></td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                    <td><input type="email" placeholder="enter email" name="email"></td>
                </tr>
                <tr>
                    <td>CONTACT:</td>
                    <td><input type="tel" placeholder="enter mobile" name="contact"></td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="password" placeholder="enter password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="insert"></td>
                </tr>
              </table>
        </form>
    </center>
</body>
</html>
